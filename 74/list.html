<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>睡眠管理記録</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/list.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="listPage">
            <h2>睡眠記録一覧</h2>
            <table class="sleep-table">
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>睡眠時間</th>
                        <th>起床時の気分</th>
                        <th>睡眠の質</th>
                        <th>アラーム</th>
                        <th>昼寝</th>
                        <th>メモ</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="list">
                    <!-- JavaScriptでここに<tr>を追加 -->
                </tbody>
            </table>
            <div>
                <button type="button" id="backButton" onclick="location.href='index.html'">戻る</button>
            </div>
            <small>2501546　髙手煌壱</small>
        </div>
    </body>
</html>
